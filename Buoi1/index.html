<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    table{
        width: 100%;
        text-align: center;
        margin-top: 100px;
    }
    table, th, td   {
        border: 1px solid black;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Column1</td>
            <td>Column2</td>
            <td>Column3</td>
        </tr>
        <tr>
            <th rowspan="2">Row1 Cell 1</th>
            <td>Row1 Cell 2</td>
            <td>Row1 Cell 3 </td>
        </tr>
        <tr >
            <td>Row2 Cell 1</td>
            <td>Row2 Cell 2</td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;" >Row3 Cell 1</td>
        </tr>
    </table>
    
</body>
</html>
